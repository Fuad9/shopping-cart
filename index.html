<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div id="phone" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="currentQuant" type="text" class="form-control text-center" value="1">
                                    <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="currentPrice">1219</span></h5>
                                <button id="removePhone" class="btn btn-default"><img src="images/remove.png" alt="" class="remove-item"></button>
                            </div>
                        </div>
                    </div>

                    <div id="case" class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="caseCurrentQuant" type="text" class="form-control text-center" value="1">
                                    <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="caseCurrentPrice">59</span></h5>
                                <button id="removeCase" class="btn btn-default"><img src="images/remove.png" alt="" class="remove-item"></button>
                            </div>
                        </div>
                    </div>


                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="currentSubTotal">1278</span></h5>
                                <h5>$<span id="currentTax">0</span></h5>
                                <h5>$<span id="currentTotal">1278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script>
        // Update Mobile Phone price and quantity

        // Add item to cart

        document.getElementById("plusBtn").addEventListener("click", function() {
            const addedPrice = document.getElementById("currentPrice").value;
            const priceNumber = parseFloat(addedPrice);

            const addedQuant = document.getElementById("currentQuant").value;
            const quantNumber = parseFloat(addedQuant);

            const addedSubTotal = document.getElementById("currentSubTotal").value;
            const subTotalNumber = parseFloat(addedSubTotal);

            const addedTotal = document.getElementById("currentTotal").value;
            const totalNumber = parseFloat(addedTotal);

            const addedTax = document.getElementById("currentTax").value;
            const taxNumber = parseFloat(addedTax);

            updatePrice("currentPrice");
            getInputNumber("currentPrice");

            updateQuant("currentQuant");
            getInputNumber("currentQuant");

            updatePrice("currentSubTotal");
            getInputNumber("currentSubTotal");

            updatePrice("currentTotal");
            getInputNumber("currentTotal");

            updateTax("currentTotal");
            getInputNumber("currentTotal");

            updateTax("currentTax");
            getInputNumber("currentTax");
        })


        function updatePrice(id) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + 1219;
            document.getElementById(id).innerText = totalAmount;
        }


        // Remove item from cart

        document.getElementById("minusBtn").addEventListener("click", function() {
            const addedPrice = document.getElementById("currentPrice").value;
            const priceNumber = parseFloat(addedPrice);

            const addedQuant = document.getElementById("currentQuant").value;
            const quantNumber = parseFloat(addedQuant);

            const addedSubTotal = document.getElementById("currentSubTotal").value;
            const subTotalNumber = parseFloat(addedSubTotal);

            const addedTotal = document.getElementById("currentTotal").value;
            const totalNumber = parseFloat(addedTotal);

            const addedTax = document.getElementById("currentTax").value;
            const taxNumber = parseFloat(addedTax);

            removePrice("currentPrice");
            getInputNumber("currentPrice");

            removeQuant("currentQuant");
            getInputNumber("currentQuant");

            removePrice("currentSubTotal");
            getInputNumber("currentSubTotal");

            removePrice("currentTotal");
            getInputNumber("currentTotal");

            removeTax("currentTotal");
            getInputNumber("currentTotal");

            removeTax("currentTax");
            getInputNumber("currentTax");
        })


        function removePrice(id) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber - 1219;
            document.getElementById(id).innerText = totalAmount;
        }


        // Update Silicon Case Price and Quantity

        // Add item to cart

        document.getElementById("casePlusBtn").addEventListener("click", function() {
            const addedCasePrice = document.getElementById("caseCurrentPrice").value;
            const casePriceNumber = parseFloat(addedCasePrice);

            const addedQuant = document.getElementById("caseCurrentQuant").value;
            const quantNumber = parseFloat(addedQuant);

            const addedSubTotal = document.getElementById("currentSubTotal").value;
            const subTotalNumber = parseFloat(addedSubTotal);

            const addedTotal = document.getElementById("currentTotal").value;
            const totalNumber = parseFloat(addedTotal);

            const addedTax = document.getElementById("currentTax").value;
            const taxNumber = parseFloat(addedTax);

            updateCasePrice("caseCurrentPrice");
            getInputNumber("caseCurrentPrice");

            updateQuant("caseCurrentQuant");
            getInputNumber("caseCurrentQuant");

            updateCasePrice("currentSubTotal");
            getInputNumber("currentSubTotal");

            updateCasePrice("currentTotal");
            getInputNumber("currentTotal");

            updateTax("currentTotal");
            getInputNumber("currentTotal");

            updateTax("currentTax");
            getInputNumber("currentTax");

        })


        function updateCasePrice(id) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + 59;
            document.getElementById(id).innerText = totalAmount;
        }


        // Remove item from cart

        document.getElementById("caseMinusBtn").addEventListener("click", function() {
            const addedCasePrice = document.getElementById("caseCurrentPrice").value;
            const casePriceNumber = parseFloat(addedCasePrice);

            const addedQuant = document.getElementById("caseCurrentQuant").value;
            const quantNumber = parseFloat(addedQuant);

            const addedSubTotal = document.getElementById("currentSubTotal").value;
            const subTotalNumber = parseFloat(addedSubTotal);

            const addedTotal = document.getElementById("currentTotal").value;
            const totalNumber = parseFloat(addedTotal);

            const addedTax = document.getElementById("currentTax").value;
            const taxNumber = parseFloat(addedTax);

            removeCasePrice("caseCurrentPrice");
            getInputNumber("caseCurrentPrice");

            removeQuant("caseCurrentQuant");
            getInputNumber("caseCurrentQuant");

            removeCasePrice("currentSubTotal");
            getInputNumber("currentSubTotal");

            removeCasePrice("currentTotal");
            getInputNumber("currentTotal");

            removeTax("currentTotal");
            getInputNumber("currentTotal");

            removeTax("currentTax");
            getInputNumber("currentTax");

        })


        function removeCasePrice(id) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber - 59;
            document.getElementById(id).innerText = totalAmount;
        }


        function updateQuant(id) {
            const current = document.getElementById(id).value;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + 1;
            document.getElementById(id).value = totalAmount;
        }


        function removeQuant(id) {
            const current = document.getElementById(id).value;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber - 1;
            document.getElementById(id).value = totalAmount;
        }


        function updateTax(id) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + 5;
            document.getElementById(id).innerText = totalAmount;
        }


        function removeTax(id) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber - 5;
            document.getElementById(id).innerText = totalAmount;
        }


        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        document.getElementById("removePhone").addEventListener("click", function() {
            removeItem("phone");
        })

        document.getElementById("removeCase").addEventListener("click", function() {
            removeItem("case");
        })

        function removeItem(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</body>

</html>
